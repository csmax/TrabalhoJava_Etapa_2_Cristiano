<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html mlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Edição de Livros</ui:define>
        <ui:define name="conteudo">
        <h:form>
            <p:growl/>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <p:outputLabel value="Edição de Livros"/>
                </f:facet>
                <f:facet name="footer">
                   
                        <p:commandButton value="Cancelar"
                                         action="#{controleLivro.cancelar()}"
                                         immediate="true" ajax="false"/>
                        <p:commandButton value="Salvar"
                                         action="#{controleLivro.salvar()}"
                                         ajax="false"
                                         icon="ui-icon-disk"/>                                         
                  
                </f:facet>
                <h:outputLabel value="ID" />
                <h:inputText value="#{controleLivro.objeto.id}" size="10"
                             readonly="true"/>
                
                <p:outputLabel value="Titulo" for="txtTitulo"/>                
                <p:inputText value="#{controleLivro.objeto.titulo}"
                             id="txtTitulo"
                             size="50" maxlength="50"
                             placeholder="Obrigatório"/>
                
               <p:outputLabel value="Valor" for="txtValor"/>
                 <p:inputText value="#{controleLivro.objeto.valor}"
                             size="50" maxlength="50"
                             id="txtValor"
                             placeholder="Obrigatório"/>
                
               <p:outputLabel value="Quantidade" for="txtQuantidade"/>
               <p:inputText value="#{controleLivro.objeto.quantidade}"
                             size="50" maxlength="50"
                             id="txtQuantidade"
                             placeholder="Obrigatório"/>
                
                 <p:outputLabel value="Disponibilidade"/>
                 <h:selectBooleanCheckbox value="#{controleLivro.objeto.disopnibilidade}"     />   
                   
                <p:outputLabel value="Autor" for="txtAutor"/>                
                <p:inputText value="#{controleLivro.objeto.autor}"
                             id="txtAutor"
                             size="50" maxlength="50"
                             placeholder="Obrigatório"/>
                                            
            </p:panelGrid>
        </h:form>
      </ui:define>
    </ui:composition> 
</html>
