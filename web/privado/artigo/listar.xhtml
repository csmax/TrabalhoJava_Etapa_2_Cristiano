<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html mlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Cadastro de Artigos</ui:define>
        <ui:define name="conteudo">
        <h:form>
            <p:growl/>

            <p:dataTable value="#{controleArtigo.dao.listarTodos}"
                         var="obj" emptyMessage="Nenhum registro encontrado">
                <f:facet name="header">
                    <p:commandButton value="Novo"
                                     action="#{controleArtigo.novo()}"
                                     ajax="false"/>                    
                    <p:outputLabel value="Listagem de Artigos"/>
                </f:facet>
                <f:facet name="footer">
                    <p:outputLabel 
                        value="Total de registros: #{controleArtigo.dao.listarTodos.size()}"/>
                </f:facet>
                
                <p:column headerText="ID">
                    <p:outputLabel value="#{obj.id}"/>
                </p:column>
                
                <p:column headerText="Titulo">
                    <p:outputLabel value="#{obj.titulo}"/>
                </p:column> 
                
                <p:column headerText="Assunto">
                    <p:outputLabel value="#{obj.assunto}"/>
                </p:column> 
                                
                <p:column headerText="Ano Publicação">                    
                    <p:outputLabel value="#{obj.anoPublicacao.time}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:outputLabel>                    
                </p:column>  
                
                <p:column headerText="qualis">
                    <p:outputLabel value="#{obj.qualis}"/>
                </p:column> 
                                   
                <p:column headerText="Autor">
                    <p:outputLabel value="#{obj.autor}"/>
                </p:column> 
                                    
                <p:column headerText="Ações">
                    <div align="center">
                        <p:commandButton
                            action="#{controleArtigo.editar(obj.id)}"
                            icon="ui-icon-pencil" ajax="false"
                            id="btnAlterar"/> 
                        <p:commandButton
                            action="#{controleArtigo.remover(obj.id)}"
                            icon="ui-icon-trash"
                            ajax="false" id="btnExcluir"
                            onclick="if (!confirm('Confirma a exclusão do objeto?')) return false"/>
                    </div>
                    <p:tooltip for="btnAlterar"
                               value="Alterar"/>
                    <p:tooltip for="btnExcluir"
                               value="Excluir"/>
                </p:column>
            </p:dataTable>
        </h:form>
      </ui:define>
    </ui:composition>  
</html>
